## hystrix超时时间设置
hystrix:
  command:
    default:
       execution:
          isolation:
            thread:
               timeoutInMilliseconds: 3000 # 3秒钟
  threadpool:
      default:
        #并发执行的最大线程数，默认10
        coreSize: 200

# 开启刷新配置文件
management:
  endpoints:
    web:
     exposure:
       include: "*"



